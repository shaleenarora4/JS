<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tiktactoe</title>
    <link rel="stylesheet" href="css/style.css">  
    <script src="js/myscript.js"></script>
</head>
<body>
	<h1>Tik Tac Toe</h1>
	<div class="container">
	<section class="grid">
		<div class="item" id="item1"><button id="btn1" onclick="input1(this.id)"></button></div>
		<div class="item" id="item2"><button id="btn2" onclick="input1(this.id)"></button></div>
		<div class="item" id="item3"><button id="btn3" onclick="input1(this.id)"></button></div>
		<div class="item" id="item4"><button id="btn4" onclick="input1(this.id)"></button></div>
		<div class="item" id="item5"><button id="btn5" onclick="input1(this.id)"></button></div>
		<div class="item" id="item6"><button id="btn6" onclick="input1(this.id)"></button></div>
		<div class="item" id="item7"><button id="btn7" onclick="input1(this.id)"></button></div>
		<div class="item" id="item8"><button id="btn8" onclick="input1(this.id)"></button></div>
		<div class="item" id="item9"><button id="btn9" onclick="input1(this.id)"></button></div>
	</section>
	<section class="option" id="option">
		<div class="item" id="item10"><button id="zero" onclick="input2(this.id)">0</button></div>
		<div class="item" id="item11"><button id="cross" onclick="input2(this.id)">X</button></div>
	</section>
	</div>	
	<p id="info">Player1 choose's either 0 or X</p>
</body>
</html>
