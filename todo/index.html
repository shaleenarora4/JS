<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="title">Todos</div>
        <div class="input-container">
            <input onkeyup="onInputChange(event)" type="text" spellcheck="false" placeholder="What needs to be done?">
        </div>
        <div class="list"></div>
        <div class="filters">
            <span onclick="onFilterChange('all')" class="filter">All</span>
            <span onclick="onFilterChange('active')" class="filter">Active</span>
            <span onclick="onFilterChange('completed')" class="filter">Completed</span>
        </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/render.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
