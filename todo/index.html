<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/style.css'>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&display=swap" rel="stylesheet">
    <title>Document</title>    
</head>
<body>
    <div class='container'>
        <div class='title'>Todos</div>
        <div class='input-container'>
            <input onkeyup='onInput(event)' placeholder="What's your task?">
        </div>    
        <div class='list'>             
        </div>
        <div class='filter-list'>
            <div onclick="filterChange('all')">All</div>
            <div onclick="filterChange('active')">Active</div>
            <div onclick="filterChange('completed')">Completed</div>
            <div onclick="clearStorage()">Clear List</div>
        </div>        
    </div>    
</body>
<script src=js/utils.js></script>
<script src='js/render.js'></script>
<script src=js/data.js></script>
<script src=js/main.js></script>
</html>
