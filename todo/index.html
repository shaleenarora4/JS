<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Satisfy&display=swap" rel="stylesheet">
    <script src='app.js'></script>
</head>
<body>
    <div id='header'>TODO</div>
    <div id='todo-list'>
        <div id='input-box'>
            <input id='input_text' type='text' placeholder="    My Task List">
        </div>
        <div id='list' class='list-items'>
        </div> 
        <div id='info'> 
            <div id='tasks-left'><span> </span>items left</div>
            <div id='display-choice'>
                <div id='all'>All</div>
                <div id='Active'>Active</div>
                <div id='Completed'>Completed</div>
            </div>
        </div>    
    </div>
</body>
</html>
