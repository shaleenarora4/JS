<body>
	<h1>TIK TAC TOE</h1>
	<div id="container">
		<div id="parent">
			<div class="item" id="0,0"></div >
			<div class="item" id="0,1"></div >
			<div class="item" id="0,2"></div >
			<div class="item" id="1,0"></div >
			<div class="item" id="1,1"></div >
			<div class="item" id="1,2"></div >
			<div class="item" id="2,0"></div >
			<div class="item" id="2,1"></div >
			<div class="item" id="2,2"></div >
		</div>
		<div>
			<button id="zero" onclick="input(this.id)">0</button>
			<button id="cross" onclick="input(this.id)">X</button>
		</div>
	</div>
	<p id="para">Player 1 can choose 0 or X </p>	
	<script type="text/javascript" src="js\myscript.js"></script>
